<img *ngIf="jugar1Player" style="margin-bottom: 1%"
  src="https://i.imgur.com/C9q8L82.png" style="width:

<div style="text-align:center">
  <img *ngIf="!jugar1Player" src="https://i.imgur.com/C9q8L82.png" style="width:
    60%; height:60%"
    border="0">

  <!--Inicio Menu de botones principales -->
  <div *ngIf="!jugar1Player" class="btnMenu">

    <button class="btn btn-outline-success btnMenuInside dropdown-toggle"
      data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      1 jugador
    </button>

    <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
      <button class="dropdown-item" data-toggle="modal"
        data-target="#exampleModal" (click)="setLevel(15)" type="button">Pokemons
        Nivel 15</button>
      <button class="dropdown-item" data-toggle="modal"
        data-target="#exampleModal" (click)="setLevel(50)" type="button">Pokemons
        Nivel 50</button>
      <button class="dropdown-item" data-toggle="modal"
        data-target="#exampleModal" (click)="setLevel(100)" type="button">Pokemons
        Nivel 100</button>
    </div>


    <button class="btn btn-outline-success btnMenuInside">
      Multijugador
    </button>
    <button (click)="sonidoComoJugar()" class="btn btn-outline-success
      btnMenuInside">
      ¿Cómo jugar?
    </button>

  </div>
  <!--Fin Menu de botones principales -->
  <br>
  <div>
  </div>

  <!-- Inicio Div para la batalla pokemon -->
  <div>
    <div class="fondoBatalla" *ngIf="jugar1Player">
      <div>
        <div style="text-align: right; margin-bottom: 0.5%; width: 880px;
          height: 290px;">
          <img class="pokemonRival" style="padding-top: 21%; padding-right: 15%"
            src="{{batalla.equipoRivalPokemon[0].imgFrente}}"
            alt="">
        </div>

        <div style="text-align: left;width: 880px; height: 190px;">
          <img class="pokemonJugador" style="padding-top: 4%;padding-left:23%;"
            src="{{batalla.actualPokemon.imgDetras}}" alt="">
        </div>

      </div>
    </div>
  </div>
  <!-- Final Div para la batalla pokemon -->

</div>

<div class="sidenav" *ngIf="jugar1Player" >
    
    <a href="#services">Luchar</a>
    <a href="#clients">Clients</a>
    <a href="#contact">Contact</a>
  </div>

<button style="visibility: hidden" id="btnModal" data-toggle="modal"
  data-target="#equipo"></button>

<!-- Incio Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
  aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <button type="button" class="close" data-dismiss="modal"
          aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <form>
          <div class="form-group">
            <label for="exampleFormControlSelect1">Seleccione la cantidad de
              pokemons a utilizar</label>
            <select class="form-control" [(ngModel)]='selectValor' name="xd"
              id="selectCantidad">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
              <option>6</option>
            </select>
          </div>
        </form>
      </div>
      <div class="modal-footer" style="text-align: center">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-success" data-dismiss="modal"
          (click)="jugarPlayer()">Jugar</button>
      </div>
    </div>
  </div>
</div>
<!-- Fin Modal -->


<!-- Incio Modal Pokemones-->
<div class="modal fade" id="equipo" tabindex="-1" role="dialog"
  aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-body" style="background-color: rgb(216, 207, 194)">
        <button type="button" class="close" data-dismiss="modal"
          aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h6> Equipo Pokemon </h6>
        <span>A continuación selecciona tu pokemón inicial para empezar la
          batalla.</span><br>
        <button data-dismiss="modal" class="btn btn-light"
          (click)="setInicial(pokemon)" style="border: 1px solid black;
          margin-right:2%;margin-top:2%" *ngFor="let pokemon of
          batalla.equipoPokemon">
          <img src="{{pokemon.sprite}}" alt="" srcset=""> {{pokemon.nombre}}
        </button>
      </div>
    </div>
  </div>
  <!-- Fin Modal Pokemones-->
