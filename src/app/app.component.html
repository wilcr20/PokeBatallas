<!-- Titulo Pequeño -->
<img *ngIf="jugar1Player || pokedex" style="margin-bottom: 1%"
  src="https://i.imgur.com/C9q8L82.png" style="width:
  30%; height:30%"
  border="0">

<div style="text-align:center">
  <!-- Titulo Grande -->
  <img *ngIf="!jugar1Player && !pokedex" src="https://i.imgur.com/C9q8L82.png"
    style="width:
    60%; height:60%"
    border="0">

  <!--Inicio Menu de botones principales -->
  <div *ngIf="!jugar1Player && !pokedex" class="btnMenu">

    <button class="btn btn-outline-success btnMenuInside dropdown-toggle"
      data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      1 jugador
    </button>

    <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
      <button class="dropdown-item" data-toggle="modal"
        data-target="#exampleModal" (click)="setLevel(0);suenaClick()"
        type="button">Pokemons
        Nivel 15</button>
      <button class="dropdown-item" data-toggle="modal"
        data-target="#exampleModal" (click)="setLevel(1);suenaClick()"
        type="button">Pokemons
        Nivel 50</button>
      <button class="dropdown-item" data-toggle="modal"
        data-target="#exampleModal" (click)="setLevel(2);suenaClick()"
        type="button">Pokemons
        Nivel 100</button>
    </div>

    <button class="btn btn-outline-success btnMenuInside">
      Multijugador
    </button>
    <button (click)="verPokedex();suenaClick()" class="btn btn-outline-success
      btnMenuInside">
      Pokedex
    </button>
    <button (click)="suenaClick()" class="btn btn-outline-success
      btnMenuInside">
      ¿Cómo jugar?
    </button>

  </div>
  <!--Fin Menu de botones principales -->
  <br>
  <div>
  </div>

  <!-- Inicio Div para la batalla pokemon -->
  <div>
    <div class="fondoBatalla" *ngIf="jugar1Player">
      <div>
        <div style="text-align: right; margin-bottom: 0.5%; width: 880px;
          height: 290px;">
          <img class="pokemonRival"
            (click)="suenaPokemon(batalla.equipoRivalPokemon[0].sonido)"
            style="padding-top: 21%; padding-right: 15%"
            src="{{batalla.equipoRivalPokemon[0].imgFrente}}"
            alt="">
        </div>

        <div style="text-align: left;width: 880px; height: 190px;">
          <img class="pokemonJugador"
            (click)="suenaPokemon(batalla.actualPokemon.sonido)"
            style="padding-top: 4%;padding-left:23%;"
            src="{{batalla.actualPokemon.imgDetras}}" alt="">
        </div>

      </div>
    </div>
  </div>
  <!-- Final Div para la batalla pokemon -->

</div>

<div class="sidenav" id="sideMenu" *ngIf="jugar1Player">
  <div *ngIf="menuBatalla">

    <button (click)="lucharPokemon();suenaClick()" style="margin-bottom: 10%"
      class="btn
      btn-success menuBtnBatalla">Luchar</button>

    <button style="margin-bottom: 10%" (click)="cambiarPokemon();suenaClick()"
      class="btn
      btn-warning menuBtnBatalla">Cambiar Pokemón</button>

    <button style="margin-bottom:10%" data-toggle="modal"
      data-target="#rendirse" class="btn btn-danger menuBtnBatalla">Rendirse</button>
    <hr style="border: 2px solid green">
  </div>


  <!-- Inicio contenido de menu batalla -->
  <div id="contenidoMenuBatalla">
    <!-- Logo pokebola -->
    <img *ngIf="inicioPartida" style="margin-left:13%;margin-top:10%"
      id="logoPoke"
      src="https://thumbs.dreamstime.com/t/logotipo-de-pokeball-aislado-en-el-fondo-blanco-88534439.jpg"
      alt="">

    <!-- Inicio menu cambiar pokemon -->
    <div *ngIf="muestraPokemonCambio" style="margin-top:3%">
      <button class="btn btn-danger" style="display: block;
        width:90%;margin:auto;">
        <strong style="color:black" (click)="volverMenuBatalla();suenaClick()">
          Volver atrás</strong>
      </button>
      <button (click)="cambiaPokemonActual(pokemon);suenaClick()"
        id="btnEfectoGrande"
        *ngFor="let pokemon of batalla.equipoPokemon"
        class="btn btn-light
        btnCambiaPokemon" [ngClass]="{
        'btnFuego':pokemon.tipo1 == 'Fuego',
        'btnAgua': pokemon.tipo1 == 'Agua',
        'btnPlanta': pokemon.tipo1 == 'Planta',
        'btnNormal': pokemon.tipo1 == 'Normal',
        'btnSiniestro': pokemon.tipo1 == 'Siniestro'
        }">
        <img src="{{pokemon.sprite}}" alt="" srcset=""> {{pokemon.nombre}}
        <br>
        <!-- Barra de vida por pokemon -->
        <progress value="69" max="100"></progress>
      </button>
    </div>
    <!-- Inicio menu cambiar pokemon -->

    <!-- Inicio menu ataques pokemon -->
    <div style="margin-top:10%" *ngIf="muestraAtaquesPokemon">
      <button class="btn btn-light btnLuchaPokemon" *ngFor="let move of
        listaMovimientosActuales;"
        [ngClass]="{
        'btnFuego':move.tipo == 'Fuego',
        'btnAgua': move.tipo == 'Agua',
        'btnPlanta': move.tipo == 'Planta',
        'btnNormal': move.tipo == 'Normal',
        'btnSiniestro': move.tipo == 'Siniestro'
        }">
        {{move.nombre}}
      </button>
      <hr style="border:1px solid black">
      <button class="btn btn-danger" style="display: block;
        width:90%;margin:auto;">
        <strong style="color:black" (click)="volverMenuBatalla();suenaClick()">
          Volver atrás</strong>
      </button>
    </div>
    <!-- Final menu ataques pokemon -->

  </div>
  <!-- Final contenido de menu batalla -->
</div>

<button style="visibility: hidden" id="btnModal" data-toggle="modal"
  data-target="#equipo"></button>

<!-- Incio Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
  aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <button type="button" class="close" data-dismiss="modal"
          aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <form>
          <div class="form-group">
            <label for="exampleFormControlSelect1">Seleccione la cantidad de
              pokemons a utilizar</label>
            <select class="form-control" [(ngModel)]='selectValor' name="xd"
              id="selectCantidad">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
              <option>6</option>
            </select>
          </div>
        </form>
      </div>
      <div class="modal-footer" style="text-align: center">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-success" data-dismiss="modal"
          (click)="jugarPlayer();suenaClick()">Jugar</button>
      </div>
    </div>
  </div>
</div>
<!-- Fin Modal -->


<!-- Incio Modal rendirse-->
<div class="modal fade" id="rendirse" tabindex="-1" role="dialog"
  aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <button type="button" class="close" data-dismiss="modal"
          aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <blockquote>
          ¿Seguro que deseas rendirte?
        </blockquote>
      </div>
      <div class="modal-footer" style="text-align: center">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-success" data-dismiss="modal"
          (click)="volverMenuPrincipal();suenaClick()">Si, me rindo!!!</button>
      </div>
    </div>
  </div>
</div>
<!-- Final modal rendirse -->


<!-- Incio Modal Pokemones-->
<div class="modal fade" id="equipo" tabindex="-1" role="dialog"
  aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-body" style="background-color: rgb(216, 207, 194)">
        <button type="button" class="close" data-dismiss="modal"
          aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h6> Equipo Pokemon </h6>
        <span>A continuación selecciona tu pokemón inicial para empezar la
          batalla.</span><br>
        <button data-dismiss="modal" class="btn btn-light"
          (click)="setInicial(pokemon);suenaClick()" style="border: 1px solid
          black;
          margin-right:2%;margin-top:2%" *ngFor="let pokemon of
          batalla.equipoPokemon">
          <img src="{{pokemon.sprite}}" alt="" srcset=""> {{pokemon.nombre}}
        </button>
      </div>
    </div>
  </div>
</div>
<!-- Fin Modal Pokemones-->


<div *ngIf="pokedex && !infoPokemon" style="margin-left:5%">
  <button (click)="volverMenuPrincipal();suenaClick()" style="display: block;
    width:30%;float:left;margin-left: 2%" class="btn btn-danger">
    Volver al menú principal
  </button><br><br><br>
  <div *ngFor="let poke of pokemons">
    <div class="card" (click)="verPokemon(poke)" style="margin-left:2%;width:
      15%;float:left;margin-bottom: 2%;padding: 1%;cursor:
      pointer;border-radius: 10%;border:2px solid yellow">
      <h5 style="text-align: center;color:blueviolet;">{{poke.nombre}}</h5>
      <div class="card-body" style="width: 100px;height:100px">
        <img class="card-img-top" style="margin-left:50%"
          src="{{poke.imgFrente}}"
          alt="Card image cap">
      </div>
    </div>
  </div>
</div>

<div *ngIf="infoPokemon">
  <button (click)="verPokedex();suenaClick()" style="display: block;
    width:30%;float:left;margin-left: 7%;" class="btn btn-danger">
    Volver a la Pokedex
  </button><br><br><br>
  <div style="margin:auto; width:60%; height:900px; background-color: white;
    padding:2%">
    <h3 style="color:brown">{{pokemonActualInfo.nombre}}</h3><br>
    <div style="border: 1px solid black; border-radius:5%; padding:1%; text-align:center">
      <h6 style="float: left;margin-left:10%">Sprite</h6> <br>
      <img  src="{{pokemonActualInfo.sprite}}" alt="">
      <hr>
      <h6 style="float: left;margin-left:10%">Imagen de frente</h6><br>
      <img src="{{pokemonActualInfo.imgFrente}}" alt="">
      <hr>
      <h6 style="float: left;margin-left:10%">Imagen de espalda</h6><br>
      <img src="{{pokemonActualInfo.imgDetras}}" alt="">
    </div>

  </div>

</div>
